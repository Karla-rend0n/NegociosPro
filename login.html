<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/sty.css">

    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-info-container">
            <h1 class="title">Ingresar con</h1>
            <div class="social-login">
                <div class="social-login-element">
                    <img src="Img/google.svg" alt="google-image">
                    <span>Google</span>
                </div>
                <div class="social-login-element">
                    <img src="Img/facebook.svg" alt="facebook-image">
                    <span>Facebook</span>
                </div>                
            </div>
            <p>o</p>
            <form class="inputs-container" name="form" id="form">
                <input name="usuario" id="usuario" class="input" type="text" placeholder="Nombre de Usuario">
                <input name="password" id="password" class="input" type="password" placeholder="Contraseña">
                <p>¿Olvidaste tu contraseña? <span class="span">Click aquí</span></p>
                <button class="btnIngresar" onclick="validar()" >Ingresar</button>
                <p>¿No tienes una cuenta?<span class="span">Registrate</span></p>
            </form>
        </div>
        <img class="image-container" src="Img/login.jpg" alt="login">
    </div>
    <script src="JS/Ingresar.js"></script>
    
</body>
</html>
